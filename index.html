<!DOCTYPE html>
<html>
	<head>
		<title>Foundation Theme</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link type="text/css" rel="stylesheet" href="src/build/stylesheets/app.css" />
	</head>
	<body>
		<section class="header-top">
			<div class="row">
				<div class="small-12 columns">
					<ul class="inline-list right">
						<li><a href="#"><i class="fa fa-facebook"></i></a></li>
						<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter"></i></a></li>
					</ul>
				</div>
			</div>
		</section>
		<div class="contain-to-grid sticky">
			<nav class="top-bar" data-topbar="" role="navigation" data-options="sticky_on: large">
				<ul class="title-area">
					<li class="name">
						<h1><a href="#">Sticky Top Bar</a></h1>
					</li>
					<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
				</ul>
				
				<section class="top-bar-section">
					<ul class="right">
						<li class="active"><a href="#">Right Button Active</a></li>
						<li class="has-dropdown">
							<a href="#">Right Button Dropdown</a>
							<ul class="dropdown">
								<li><a href="#">First link in dropdown</a></li>
								<li class="active"><a href="#">Active link in dropdown</a></li>
							</ul>
						</li>
					</ul>
				</nav>
			</div>
			<div class="header-background"></div>
			<div class="row content">
				<div class="large-12 columns">
					<div class="row top-white-row">
						<div class="large-12 columns">
						</div>
					</div>
					<div class="row test">
						<div class="large-12 columns">
							<h4 class="title">
							<span>Hello Foundation</span>
							</h4>
						</div>
					</div>
					<div class="row test">
						<div class="large-12 columns">
							<img src="http://placehold.it/1600x600&text=Content"><br><br>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<div class="row">
					<div class="large-12 columns">
					</div>
				</div>
			</footer>
			<script type="text/javascript" src="./src/build/scripts/app.js"></script>
		</body>
	</html>
